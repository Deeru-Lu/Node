<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1><a href="/">首页</a><small>编辑学生</small></h1>
      <hr />

      <form action="/students/edit" method="post">
        <input type="hidden" value={{student.id}} name='id'>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            minlength="1"
            placeholder="Your Name"
            value="{{ student.name }}"
          />
        </div>

        <div class="form-group">
          <label for="name">性别</label>
          <div>
            <label class="radio-inline">
              <input type="radio" name="gender" id="inlineRadio1" value="0" />
              男
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" id="inlineRadio2" value="1" />
              女
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">年龄</label>
          <input
            type="number"
            value="{{ student.age }}"
            class="form-control"
            name="age"
          />
        </div>

        <div class="form-group">
          <label for="message">爱好</label>
          <input
            type="text"
            value="{{ student.hobbies }}"
            class="form-control"
            name="hobbies"
          />
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
